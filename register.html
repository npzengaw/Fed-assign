<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MokeSell</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://cdn.jsdelivr.net/npm/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>MokeSell</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="login-button">Login</a></li>
                <li><a href="register.html" class="register-button">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Left Lottie Animation -->
        <div class="lottie-container left">
            <dotlottie-player
                src="https://lottie.host/cb177503-c4d7-4d56-8916-bc5a7ad56665/dbWu0Y2Jb2.lottie"
                autoplay
                loop
            ></dotlottie-player>
        </div>

        <!-- Auth Container -->
        <section class="auth-container">
            <h2>Create a New Account</h2>
            <form id="register-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="new-password" required>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>

        <!-- Right Lottie Animation -->
        <div class="lottie-container right">
            <dotlottie-player
                src="https://lottie.host/5625edbb-40cc-424a-901e-ab6ae10c9ece/ZzSj5nNL04.lottie"
                autoplay
                loop
            ></dotlottie-player>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MokeSell. All Rights Reserved.</p>
    </footer>
</body>
</html>
