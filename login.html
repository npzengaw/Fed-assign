<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MokeSell</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <header>
        <h1>MokeSell</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="login.html" class="login-button">Login</a></li>
                <li><a href="#" id="logout-button">Logout</a></li>
                <li><a href="register.html" class="register-button">Register</a></li>
                <li><a href="sell.html" id="sell-button" class="sell-nav-button">Sell</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="auth-container">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="auth.js" defer></script>


</body>
</html>
