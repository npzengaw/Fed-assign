<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Item - MokeSell</title>
    <link rel="stylesheet" href="sell.css">
    <script src="script.js" defer></script>

</head>
<body>
    <!-- Header -->
    <header>
        <h1>MokeSell</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="chat.html">Chat</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sell Form -->
    <main>
        <section class="sell-section">
            <h2>List Your Item</h2>
            <form id="add-listing-form">
                <input type="hidden" id="listing-id">
                
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
                
                <label for="price">Price ($):</label>
                <input type="number" id="price" required>
                
                <!-- Condition Section -->
                <label>Condition:</label>
                <div class="condition-options">
                    <label class="condition-label">
                        <input type="radio" name="condition" value="Brand new" required>
                        <span>Brand new</span>
                    </label>
                    <label class="condition-label">
                        <input type="radio" name="condition" value="Like new">
                        <span>Like new</span>
                    </label>
                    <label class="condition-label">
                        <input type="radio" name="condition" value="Lightly used">
                        <span>Lightly used</span>
                    </label>
                    <label class="condition-label">
                        <input type="radio" name="condition" value="Well used">
                        <span>Well used</span>
                    </label>
                    <label class="condition-label">
                        <input type="radio" name="condition" value="Heavily used">
                        <span>Heavily used</span>
                    </label>
                </div>

                
                <label for="image">Upload Images:</label>
                <div class="dropzone" id="dropzone">
                    <button type="button" id="selectPhotosButton">Select photos</button>
                    <p>or drag photos here</p>
                    <p>(Up to 10 photos)</p>
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                </div>
                <div class="image-preview" id="imagePreview"></div>
                
                <button type="submit">Save Listing</button>
            </form>
            
        
            
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MokeSell. All Rights Reserved.</p>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="sell.js" defer></script>


</body>
</html>
